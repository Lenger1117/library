{% extends "base.html" %}

{% block title %} Жанры {% endblock %}

  {% block content %}
    <p>Жанры</p>
      <ul>
        {% for genre in genres %}
          <li><a href="{% url 'books:genre' genre.slug %}">{{ genre }}</a></li>
          {% empty %}
          <li>Сейчас нет жанров</li>
        {% endfor %}
      </ul>
  {% endblock content %}
